<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COD GENERATOR - EN</title>
    <meta name="description" content="Generate Warzone Verdansk codes using numbers and wildcards. English version.">
    
    <!-- Hreflang -->
    <link rel="alternate" hreflang="pt" href="../">
    <link rel="alternate" hreflang="en" href="index.html">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <!-- BotÃ£o de idioma -->
        <a href="../" style="float:right; text-decoration:none;"><button>PT</button></a>

        <h1>Warzone Verdansk Codes</h1>
        <p>Enter a code with numbers and wildcards (e.g. 1xx3yy) to generate combinations:</p>

        <!-- Select code length -->
        <div id="codeLengthOptions">
            <input type="radio" id="len6" name="codeLength" value="6" checked>
            <label for="len6">6 digits</label>

            <input type="radio" id="len8" name="codeLength" value="8">
            <label for="len8">8 digits</label>

            <input type="radio" id="len10" name="codeLength" value="10">
            <label for="len10">10 digits</label>
        </div>

        <br>
        <input type="text" id="codeInput" placeholder="Enter code">
        <button onclick="generateCodes()" id="generateBtn">Generate Codes</button>

        <!-- Virtual keyboard -->
        <div id="keyboard"></div>
        <br>
        <div id="results"></div>
        <br>
        <h2>Bunker Codes</h2>
        <div id="codesTable"></div>
        <h2>Interactive Bunkers Map</h2>
        <p>Use Ctrl + Mouse Scroll to zoom. Pinch on mobile.</p>
        <div class="map-container">
            <img id="verdanskMap" src="../bunkers_map.png" alt="Bunkers Map">
        </div>
        <br>
        <p>Inspired by <a href="https://github.com/m-alnafisah" target="_blank">m-alnafisah</a>, fully rewritten and expanded by <a href="https://github.com/joaomeira" target="_blank">joaomeira</a>.</p>

    </div>
    <script src="../script.js"></script>
</body>
</html>
